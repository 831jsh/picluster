<html>
<title>PiCluster</title>

<head>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />
	<script src="//code.jquery.com/jquery-1.10.2.js">
	</script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script>
		function exec() {
			var command = $("#command").val();
			hideshow('output');
			$("#command").dialog('close');
			$("#output").dialog({
				height: 'auto',
				width: 'auto'
			});
			$.post("/exec", {
				token: parent.token,
				command: command
			}, function(data) {
				$("#command").val(data);
				$("#command_output").val(data);
			});
		}
	</script>
	<script>
		function hideshow(id) {
			var e = document.getElementById(id);
			if (e.style.display == 'block')
				e.style.display = 'none';
			else
				e.style.display = 'block';
		}
		$(function() {
			hideshow('output');
		});
	</script>
</head>

<body>
	<div id="output" title="Command Output">
		<p align=center>
			<table style="width:10%">
				<tr>
					<td>
						<textarea rows="30" cols="100" id="command_output" name="command_output" value="" enctype="application/json"></textarea>
					</td>
				</tr>
			</table>
			<script>
				$(function() {
					hideshow('output');
				});
			</script>
	</div>

	<div id="command" title="Run a shell command on every node">
		<p align=center>
			<table style="width:10%">
				<tr>
					<td>
						<b>Command:</b>
						<input type="text" size="50" id="command" name="command" value=""></font>
						<button onclick="exec()"> Submit</button>
					</td>
				</tr>
			</table>
			<script>
				$("#command").dialog({
					height: 'auto',
					width: 'auto'
				});
			</script>
	</div>



	</p>

</html>
