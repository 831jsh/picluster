<html>
<head>
	<script src="/assets/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="/assets/jquery-ui.css">
	<script src="/assets/jquery-ui.js"></script>
	<script src="/assets/distLogo.js"></script>
	<script>
		function exec() {
			$.get("/hb?token=" + parent.token, function(data) {
					var output = data.replace(/(?:\r\n|\r|\n)/g, '<br />');
						$("#command_output").val('\nSent request to do a manual heartbeat. Check the logs for the latest information.' + data);
			});
		}
	</script>
</head>

<body>
	<div id="output" title="Heartbeat Check">
		<p align=center>
			<table style="width:10%">
				<tr>
					<td>
						<textarea rows="30" cols="100" id="command_output" name="command_output" value="" enctype="application/json"></textarea>
					</td>
				</tr>
			</table>
			<script>
				$("#output").dialog({
					height: 'auto',
					width: 'auto'
				});
				exec();
			</script>
	</div>
	</p>

</html>
