<html>
<head>
	<script>
		function exec() {
			document.write('<br><p align=center><img heigth="200" width="200" src="/searching.jpeg"><br><font size=+3>Searching for images</font>');
			$.get("/images?token=" + parent.token, function(data) {
				var get_data = data.split('Node:');
				for (i = 0; i != get_data.length; i++) {
					if (get_data[i].length > 2) {
						var hostname = get_data[i].split('REPOSITORY');
						var containers = hostname[1].split('SIZE');
						var show_containers = containers[1].split('\n');
						document.write('<br><br><p align=left><img heigth="100" width="100" src="/server.jpeg"><br><font size=+3>' + hostname[0] + '</font><br>');

						for (j = 0; j != show_containers.length; j++) {
							var parse_output = show_containers[j].split('  ');
							if (parse_output.length > 1 && parse_output[0].indexOf('<none>') < 0) {
								document.write('<br><font size=+1>' + parse_output[0] + '</font>');
							}
						}
					}
				}
			});
		}
	</script>
</head>

<body>
	<script>
		exec();
	</script>
	</p>

</html>
