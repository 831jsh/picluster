<html>
<title>PiCluster Web Console</title>

<head>

    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css">
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <p align=center>
        <a href="https://github.com/rusher81572/picluster"><img src="/logo.png" height="250" width="250"></a>
    </p>
    <script>
        function clear(callback) {
            var iframe = document.getElementById('iframe_a').contentWindow.document;
            iframe.write('<html>');
            iframe.close();
            callback();
        }

        $(document).ready(function() {
            $('#sandbox').click(function() {
                $('#iframe_a').attr('src', '/sandbox?token=' + token);
            });
            $('#images').click(function() {
                $('#iframe_a').attr('src', '/images.html');
            });
            $('#syslog').click(function() {
                $('#iframe_a').attr('src', '/syslog.html');
            });
            $('#nodes').click(function() {
                $('#iframe_a').attr('src', '/nodes.html');
            });
            $('#running').click(function() {
                $('#iframe_a').attr('src', '/running.html');
            });
            $('#editconfig').click(function() {
                $('#iframe_a').attr('src', '/editconfig?token=' + token);
            });
            $('#create').click(function() {
                $('#iframe_a').attr('src', '/create.html');
            });
            $('#log').click(function() {
                $('#iframe_a').attr('src', '/log.html');
            });
            $('#hb').click(function() {
                $('#iframe_a').attr('src', '/hb.html');
            });
            $('#build').click(function() {
                $('#iframe_a').attr('src', '/build.html');
            });
            $('#start').click(function() {
                $('#iframe_a').attr('src', '/start.html');
            });
            $('#stop').click(function() {
                $('#iframe_a').attr('src', '/stop.html');
            });
            $('#stop').click(function() {
                $('#iframe_a').attr('src', '/stop.html');
            });
            $('#reloadconfig').click(function() {
                $('#iframe_a').attr('src', '/reloadconfig.html');
            });
        });
    </script>
    <script>
        function hideshow(id) {
            var e = document.getElementById(id);
            if (e.style.display == 'block')
                e.style.display = 'none';
            else
                e.style.display = 'block';
        }
        $(function() {
            hideshow('menu');
            hideshow('content');
            hideshow('menu');
            hideshow('content');
            $("#login").dialog();
        });
    </script>

    <script>
        var token = "";
        var syslog = "";

        function getToken() {
            return token;
        }

        function login() {
            var username = document.getElementById("user").value;;
            var password = document.getElementById("password").value;
            $.post("/", {
                username: username,
                password: password
            }, function(auth) {
                if (auth.token) {
                    token = auth.token;
                    if (auth.syslog) {
                        syslog = auth.syslog;
                    }
                    $("#login").dialog('close');
                    hideshow('login');
                    hideshow('menu');
                    hideshow('content');
                } else {
                    alert('Access Denied!');
                }
            });
        }
    </script>
</head>

<body>

    <div id="login" title="PiCluster Login">
        <p align=center>
            <img src="/logo.png" height="165" width="150">
            <br> Please login to continue
            <br>
            <p align=center>
                <input type="text" id="user" name="username">
                <input type="password" id="password" name="password">
                <br>
                <button onclick="login()">Connect</button>
                <br>
            </p>
    </div>

    <div id="top"> </div>

    <div id="menu">
        <ul>
            <li><a href="#" id="nodes">List all Nodes</a></li>
            <li><a href="#" id="running">Running Containers</a></li>
            <li><a href="#" id="create">Create and Run Containers</a></li>
            <li><a href="#" id="images">List Images</a></li>
            <li><a href="#" id="build">Build all Images</a></li>
            <li><a href="#" id="sandbox"> Run Command</a></li>
            <li><a href="#" id="hb">Heartbeat</a></li>
            <li><a href="#" id="stop">Stop All Containers</a></li>
            <li><a href="#" id="start">Start All Containers</a></li>
            <li><a href="#" id="reloadconfig">Reload Config</a></li>
            <li><a href="#" id="editconfig">Edit Config</a></li>
            <li><a href="#" id="log">View Log</a></li>
            <li><a href="#" id="syslog">System Log</a></li>
        </ul>
    </div>

    <div id="content">
        <div class="left">
        </div>

        <div style="clear: both;"> </div>
    </div>

    <p align=center>
        <IFRAME SRC="/blank" id='iframe_a' name="iframe_a" WIDTH=100% HEIGHT=100%>
  </body>
  </html>
