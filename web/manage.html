<html>
<title>PiCluster</title>

<head>
	<script src="//code.jquery.com/jquery-1.10.2.js">
	</script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script>
		function exec() {
			var command = $("#command_entry").val();
			var node = $("#node_entry").val();
			var radio_one = $('input[name=radio-1]:checked').val();
			var radio_two = $('input[name=radio-2]:checked').val();
			var radio_three = $('input[name=radio-3]:checked').val();
			var path = '';

			if (radio_one) {
				if (radio_one.indexOf('on') > -1) {
					path = "/start";
				}
			}
			if (radio_two) {
				if (radio_two.indexOf('on') > -1) {
					path = "/stop";
				}
			}

			if (radio_three) {
				if (radio_three.indexOf('on') > -1) {
					path = "/restart";
				}
			}

			if ((!radio_one) || (!radio_two) || (radio_three)) {

				if (node.length > 1) {
					if (command.length > 1) {
						hideshow('output');
						$("#command").dialog('close');
						$("#output").dialog({
							height: 'auto',
							width: 'auto'
						});

						$.post(path, {
							token: parent.token,
							command: command
						}, function(data) {
							$("#command").val(data);
							$("#command_output").val(data);
						});
					} else {
						alert('\nError, no command was entered.');
					}
				} else {
					alert('\nError, no node was entered.');
				}
			} else {
				alert('Error, you did not select an operation.')
			}

		}
	</script>
	<script>
		function hideshow(id) {
			var e = document.getElementById(id);
			if (e.style.display == 'block')
				e.style.display = 'none';
			else
				e.style.display = 'block';
		}
		$(function() {
			hideshow('output');
		});
	</script>
</head>

<body>
	<div id="output" title="Command Output">
		<p align=center>
			<table style="width:10%">
				<tr>
					<td>
						<textarea rows="30" cols="100" id="command_output" name="command_output" value="" enctype="application/json"></textarea>
					</td>
				</tr>
			</table>
			<script>
				$(function() {
					hideshow('output');
				});
			</script>
	</div>

	<div id="command" title="Manage a single container">
		<p align=left>

			<b>Container Name</b><br><br>
			<input type="text" size="50" id="command_entry" name="command_entry" value=""></font>
			<br><br><b>Node</b><br><br>
			<input type="text" size="50" id="node_entry" name="node_entry" value=""></font>

			<fieldset name="options" id="options">
				<legend>Options</legend>
				<label for="radio-1">Start</label>
				<input type="radio" name="radio-1" id="radio-1">
				<label for="radio-2">Stop</label>
				<input type="radio" name="radio-2" id="radio-2">
				<label for="radio-3">Restart</label>
				<input type="radio" name="radio-3" id="radio-3">
			</fieldset>
			<br>
			<p align=center>
				<button onclick="exec()"> Submit</button>
			</p>
			<script>
				$("#command").dialog({
					height: 'auto',
					width: 'auto'
				});
			</script>
	</div>
	<div class="widget">
	</div>
	</p>

</html>
