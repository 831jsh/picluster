<html>
<head>
	<script src="/assets/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="/assets/jquery-ui.css">
	<script src="/assets/jquery-ui.js"></script>
	<script src="/assets/distLogo.js"></script>
	<style>
	body {
		display: block;
		color: rgba(255, 255, 255, .9);
		text-decoration: none;
		padding: 1rem;
		font-size: 0.5 rem;
		border-top: 2px solid transparent;
		border-bottom: 2px solid transparent;
	}
	label {
		background-color: #565051;
		border: none;
		color: white;
		padding: 15px 32px;
		text-align: center;
		text-decoration: none;
		display: inline-block;
		font-size: 24px;
	}
	</style>
	<script>
		function exec() {
			document.write('<br><p align=center><img heigth="200" width="200" src="/searching.jpeg"><br><font size=+3><label>Searching for nodes</label></font>');
			$.get("/nodes?token=" + parent.token, function(data) {
				var test = data.split('\n');
				var dists = getDists(test);
				for (i = 0, dist = 0; i != test.length; i++) {
					if (test[i].length > 2) {
						if (test[i].indexOf('Node:') > -1) {
							document.write('<br><br><p align=left>' + distLogo(dists[dist++]) + '<br><font size=+2>' + test[i] + '<br>'+ test[i+1] + '<br>'+ test[i+2] + '<br><br>'+ test[i+3] + '<br><br>' + test[i+4] + "</font>");
						}
					}
				}
				addFontLinux();
			});
		}
	</script>
</head>

<body>
	<script>
		exec();
	</script>
	</p>

</html>
