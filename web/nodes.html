<html>
<title>PiCluster</title>

<head>
	<script src="/assets/jquery-1.10.2.js">
	</script>
	<link rel="stylesheet" href="/assets/jquery-ui.css">
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script>
		function exec() {
			document.write('<br><p align=center><img heigth="200" width="200" src="/searching.jpeg"><br><font size=+3>Searching for nodes</font>');
			$.get("/nodes?token=" + parent.token, function(data) {
				var test = data.split('\n');
				for (i = 0; i != test.length; i++) {
					if (test[i].length > 2) {
						if (test[i].indexOf('Node:') > -1) {
							document.write('<br><br><p align=left><img heigth="100" width="100" src="/server.jpeg"><br><font size=+2>' + test[i] + '<br>'+ test[i+1] + '<br>'+ test[i+2] + '<br><br>'+ test[i+3] + '<br><br>' + test[i+4] + "</font>");
						}
					}
				}
			});
		}
	</script>
</head>

<body>
	<script>
		exec();
	</script>
	</p>

</html>
